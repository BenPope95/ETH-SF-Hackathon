specVersion: 0.0.5
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: substreams
    name: Contract
    network: arbitrum-one
    source:
      package:
        moduleName: graph_out
        file: triggers-test-v0.1.0.spkg
    mapping:
      apiVersion: 0.0.7
      kind: substreams/graph-entities
      handler: handleToken
      file: ./src/mapping.ts
templates:
  - kind: file/ipfs
    name: TokenMeta
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      handler: handleTraits
      file: ./src/mapping.ts
      entities:
        - Mutex
      abis:
        - name: Token
          file: ./abis/Token.json