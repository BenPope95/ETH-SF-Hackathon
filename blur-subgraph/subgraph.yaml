specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: substreams
    name: sps-triggers
    network: mainnet
    source:
      package:
        moduleName: map_events
        file: output.spkg
    mapping:
      apiVersion: 0.0.7
      kind: substreams/graph-entities
      file: ./src/mapping.ts
      handler: handleEvents
      
templates:
  - kind: file/ipfs
    name: TokenMeta
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      handler: handleTraits
      file: ./src/mapping.ts
      entities:
        - Mutex
      abis:
        - name: Token
          file: ./abis/Token.json